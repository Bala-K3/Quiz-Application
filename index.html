<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    </head>
    <body>  
        <div class="quiz-container">
            <div id="progressContainer">
              <div id="progressBar"></div>
            </div>
            <h2 id="question">Question text here</h2>
            <div id="timer">Time left: 60s</div>
            <div id="options"></div>
            <button id="nextBtn" disabled>Next</button>
            <div id="score"></div>
            <button id="resetBtn" style="display:none; margin-top:10px;">Restart Quiz <span class="reset-btn">ðŸ”ƒ</span></button>
            <button id="prevBtn">Previous</button>

            <audio src="./music/Wrong_answer.mp3" id="wronganswer"></audio>
            <audio src="./music/correct_answer.mp3" id="correctanswer"></audio>
            <audio src="./music/completed.mp3" id="completed"></audio>
            <audio src="./music/failed.mp3" id="failed"></audio>
        </div>        
        <script src="script.js"></script>
    </body>
</html>
